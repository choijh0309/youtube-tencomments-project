<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ten Comments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TenComments</a>
  </div>
</nav>

<div class="container mt-4 text-center">
  <div class="jumbotron">
    <h1 class="display-4">TenComments에 오신 것을 환영합니다!</h1>
    <p class="lead">이 사이트는 유튜브 동영상의 인기 댓글을 카테고리별로 보여줍니다.</p>
    <hr class="my-4">
    <p>원하는 카테고리를 선택해주세요.</p>
    <div class="category-buttons mt-3">
      <button class="btn btn-primary active" data-category="now">NOW</button>
      <button class="btn btn-primary" data-category="music">MUSIC</button>
      <button class="btn btn-primary" data-category="gaming">GAMING</button>
    </div>
  </div>

  <h2 id="categoryTitle" class="mt-4"></h2>
  <div id="commentList" class="row"></div>
</div>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">© TenComments. All rights reserved.</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
